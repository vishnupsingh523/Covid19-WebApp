<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid19-api</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <h2>Know Your Country's covid cases</h2>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Enter Country Name" id="country-name">
        </div>
    
        <div class="detail-box">
            
            <div class="detail">
                <h2>New Confirmed</h2>
                <h1 id="newConfirmed">0</h1>
            </div>

            <div class="detail">
                <h2>New Deaths</h2>
                <h1 id="newDeaths">0</h1>
            </div>

            <div class="detail">
                <h2>New Recovered</h2>
                <h1 id="newRecovered">0</h1>
            </div>

            <div class="detail">
                <h2>Total Confirmed</h2>
                <h1 id="totalConfirmed">0</h1>
            </div>
            
            <div class="detail">
                <h2>Total Deaths</h2>
                <h1 id="totalDeaths">0</h1>
            </div>
            
            <div class="detail">
                <h2>Total Recovered</h2>
                <h1 id="totalRecovered">0</h1>
            </div>
        </div>
    </div>
    

    <script src="jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
